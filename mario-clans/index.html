<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guerre des Clans — Plateforme 2D</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0b0f14; color: #e6edf3; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      #wrap { position: fixed; inset: 0; display: grid; place-items: center; }
      #hud { position: fixed; top: 8px; left: 8px; right: 8px; display: flex; gap: 12px; align-items: center; }
      #help { margin-left: auto; opacity: .85; }
      canvas { image-rendering: pixelated; image-rendering: crisp-edges; border: 1px solid rgba(255,255,255,.12); background: #141a22; }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><b>Guerre des Clans</b> — type Mario</div>
      <div id="status"></div>
      <label style="margin-left:12px">Chat:
        <select id="catSkin"></select>
      </label>
      <div id="help" style="margin-left:auto">Déplacement: A/D ou ←/→ • Saut: Espace/↑ • Attaque: C • R: Recommencer</div>
    </div>
    <div id="wrap"><canvas id="game" width="960" height="540"></canvas></div>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
